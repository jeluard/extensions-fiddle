# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/clojure:openjdk-11-tools-deps-1.10.0.408

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - dependencies-{{ checksum "deps.edn" }}
          # fallback to using the latest cache if no exact match is found
          - dependencies-

      - run: clojure -A:compile

      - save_cache:
          paths:
            - ~/.m2
          key: dependencies-{{ checksum "deps.edn" }}

  deploy:
    docker:
      - image: circleci/clojure:openjdk-11-tools-deps-1.10.0.408-node
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install and configure dependencies
          command: sudo npm install -g gh-pages@2.0.1 && git config user.email "julien@status.im" && git config user.name "jeluard"

      - add_ssh_keys:
          fingerprints:
            - "fa:1d:d8:0f:1b:c7:35:f4:38:62:3b:d7:e9:ea:e9:11"
      - run:
          name: Compile
          command: clojure -A:compile
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "Auto generated commit" --dist resources/public
        
workflows:
  version: 2
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
